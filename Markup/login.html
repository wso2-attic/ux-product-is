<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WSO2 API Store</title>
    <link rel="shortcut icon" href="libs/theme-wso2_1.0/images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link href="libs/bootstrap_3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font WSO2 CSS -->
    <link href="libs/font-wso2_1.0.0/css/font-wso2.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme WSO2 CSS -->
    <link href="libs/theme-wso2-2.0.0/css/theme-wso2.css" rel="stylesheet" type="text/css" />
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="libs/html5shiv_3.7.2/html5shiv.min.js"></script>
    <script src="libs/respond_1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="page-content-wrapper">
    <div class="container">
        <div class="login-form-wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <div class="brand-container add-margin-bottom-5x">
                        <div class="row">
                            <div class="col-xs-6 col-sm-3 col-md-9 col-lg-9 center-block float-remove-sm float-remove-xs pull-right-md pull-right-lg">
                                <img class="img-responsive brand-spacer" src="images/logo-white.png" alt="wso2-logo">
                            </div>
                        </div>
                        <h2 class="text-center-sm text-center-xs text-center-md text-right">Product Name</h2>
                    </div>
                    <div class="social-container hidden-sm hidden-xs">
                        <p>Also sign in with</p>
                        <a href=""><img class="img-responsive" src="images/googleplus.jpg" alt="Sign in with google"></a>
                        <a href=""><img class="img-responsive" src="images/twitter.jpg" alt="Sign in with twitter"></a>
                        <a href=""><img class="img-responsive" src="images/facebook.jpg" alt="Sign in with facebook"></a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 login">
                    <div class="data-container">
                        <form class="form-horizontal">
                            <h3>Sign in to your account</h3>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                    <div class="input-group input-wrap">
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                    <div class="input-group input-wrap">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group hidden-xs hidden-sm add-margin-bottom-5x">
                                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                    <label class="checkbox">
                                        <input type="checkbox" checked="">
                                        <span class="helper">Keep me signed in</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                    <button type="submit" class="btn btn-default btn-primary add-margin-right-2x">Sign In</button>
                                    <button type="submit" class="btn btn-default btn-secondary hidden-xs hidden-sm">Go Back</button>
                                </div>
                            </div>
                            <a href="#" class="add-margin-bottom-5x remove-margin-lg remove-margin-md">Forgot Password</a>
                            <p class="hidden-xs hidden-sm">Don't have an account? <a href="#">Register Now</a></p>
                        </form>
                    </div>
                    <div class="social-container visible-sm visible-xs">
                        <p>Also sign in with</p>
                        <a href=""><img class="img-responsive" src="images/googleplus.jpg" alt="Sign in with google"></a>
                        <a href=""><img class="img-responsive" src="images/twitter.jpg" alt="Sign in with twitter"></a>
                        <a href=""><img class="img-responsive" src="images/facebook.jpg" alt="Sign in with facebook"></a>
                    </div>
                    <p class="visible-xs visible-sm add-margin-2x text-center">Don't have an account? <a href="#">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

<!-- footer -->
<footer class="footer">
    <div class="container-fluid">
        <p>
            WSO2 API Manager v1.0.0 | &copy; <script>document.write((new Date().getFullYear()).toString());</script> <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>.
        </p>
    </div>
</footer>
<!-- Jquery/Jquery UI JS -->
<script src="libs/jquery_1.11.0/jquery-1.11.3.min.js"></script>
<!-- Bootstrap JS -->
<script src="libs/bootstrap_3.3.5/js/bootstrap.min.js"></script>
<!-- Theme WSO2 JS -->
<script src="libs/theme-wso2_1.0/js/theme-wso2.js"></script>
<!-- WSO2 left-navigation -->
<script src="js/left-navigation.js"></script>
<!-- Arbitrary Scripts -->
<script src="js/script.js"></script>
</body>
</html>
